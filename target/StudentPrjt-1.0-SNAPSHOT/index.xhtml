<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
>
<h:head>
    <title>Students List</title>
</h:head>
<h:body>
<h1>Students List</h1>
<h:form>
    <h:inputText value="#{studentController.searchKeyword}">
        <f:ajax event="keyup" listener="#{studentController.searchStudent}" render="loadSearchResult"/>
    </h:inputText>
    <h:dataTable value="#{studentController.searchResult}" var="student" id="loadSearchResult">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{student.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{student.name}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{student.mail}
        </h:column>
        <h:column>
            <f:facet name="header">Course</f:facet>
            #{student.course}
        </h:column>
        <h:column>
            <f:facet name="header">Year</f:facet>
            #{student.year}
        </h:column>
        <h:column>
            <h:commandButton value="Delete" action="#{studentController.deleteStudent(student.id)}" style="height: 40px!important; padding: 10px;"/>
        </h:column>
        <h:column>
            <h:commandButton value="Update" action="addStudent.xhtml">
                <f:param name="id" value="#{student.id}" />
                <f:param name="action" value="update" />
            </h:commandButton>
        </h:column>
    </h:dataTable>
    <h:commandButton value="Add" action="addStudent.xhtml?action=update" style="height: 40px!important; padding: 10px;"/>
</h:form>
</h:body>
</html>
