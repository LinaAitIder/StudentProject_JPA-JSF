<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jakarta.faces.core"
        xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Students List</title>
</h:head>
<h:body>
<h1>Students List</h1>
<h:form>
    <h:dataTable value="#{studentController.students}" var="student" id="DataTable">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{student.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{student.name}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{student.mail}
        </h:column>
        <h:column>
            <f:facet name="header">Course</f:facet>
            #{student.course}
        </h:column>
        <h:column>
            <f:facet name="header">Year</f:facet>
            #{student.year}
        </h:column>
    </h:dataTable>
    <h:commandButton value="Add" action="addStudent.xhtml" style="height: 40px!important; padding: 10px;"/>
</h:form>
</h:body>
</html>
